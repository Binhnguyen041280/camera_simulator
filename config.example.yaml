# Camera Simulator Configuration
# ================================
# This file defines how cameras should simulate video recording behavior

simulator:
  # How long to run the simulation (hours). Set to 0 for infinite.
  run_duration_hours: 24

  # How often to display status (seconds)
  status_interval_seconds: 60

  # Cleanup old files after simulation
  cleanup_old_files: true

  # Number of files to retain per camera
  retention_count: 100


# Camera Configurations
# Each camera represents a video source with specific recording patterns
cameras:
  # Example 1: Continuous Recording (e.g., Security Camera)
  # Records back-to-back videos of fixed length
  - name: "SecurityGate1"
    source_video: "source_videos/gate.mp4"
    output_folder: "output/SecurityGate1"
    pattern: "continuous"
    config:
      video_duration_range: [15, 15]  # Fixed 15 minutes
      use_real_time: true             # Wait for actual time to pass

  # Example 2: Motion Triggered (e.g., Warehouse Aisle)
  # Records only when motion is detected (simulated)
  - name: "WarehouseAisle3"
    source_video: "source_videos/aisle.mp4"
    output_folder: "output/WarehouseAisle3"
    pattern: "motion_triggered"
    config:
      video_duration_range: [2, 10]   # 2-10 minutes recording
      idle_duration_range: [10, 60]   # 10-60 minutes idle
      use_real_time: true

  # Example 3: Fast Test (Batch Processing)
  # Generates files immediately without waiting
  - name: "TestCam_Fast"
    source_video: "source_videos/test.mp4"
    output_folder: "output/TestCam_Fast"
    pattern: "continuous"
    config:
      video_duration_range: [5, 5]
      use_real_time: false            # Generate as fast as possible
