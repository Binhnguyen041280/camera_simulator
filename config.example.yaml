# Camera Simulator Configuration
# ================================
# This file defines how cameras should simulate video recording behavior

simulator:
  # How long to run the simulation (hours). Set to 0 for infinite.
  run_duration_hours: 24

  # How often to display status (seconds)
  status_interval_seconds: 60

  # Cleanup old files after simulation
  cleanup_old_files: true

  # Number of files to retain per camera
  retention_count: 100


# Camera Configurations
# Each camera represents a video source with specific recording patterns
  # Example 1: Hikvision Style (NAS/NVR)
  # Structure: output/Cam1/20251127/ch01_20251127_100000_Main.mp4
  - name: "Hikvision_Cam01"
    source_video: "source_videos/gate.mp4"
    output_folder: "output/Hikvision_Cam01"
    pattern: "continuous"
    naming_template: "ch{channel}_{date}_{time}_{type}.mp4"
    directory_structure: "{date}/"
    config:
      video_duration_range: [10, 10]
      use_real_time: true

  # Example 2: Dahua Style
  # Structure: output/Cam2/2025-11-27/002/10.00.00.mp4
  - name: "Dahua_Cam02"
    source_video: "source_videos/aisle.mp4"
    output_folder: "output/Dahua_Cam02"
    pattern: "motion_triggered"
    naming_template: "{time}.mp4"
    directory_structure: "{date}/{channel}/"
    config:
      video_duration_range: [2, 10]
      idle_duration_range: [10, 60]
      use_real_time: true

  # Example 3: Imou/Ezviz (Export Style)
  # Structure: output/Cam3/20251127/100000.mp4
  - name: "Imou_Cam03"
    source_video: "source_videos/test.mp4"
    output_folder: "output/Imou_Cam03"
    pattern: "continuous"
    naming_template: "{time}.mp4"
    directory_structure: "{date}/"
